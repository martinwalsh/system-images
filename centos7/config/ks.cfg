firstboot --disable
eula --agreed

keyboard us
lang en_US.UTF-8

network  --bootproto=dhcp
timezone America/Chicago

auth --enableshadow --passalgo=sha512 --kickstart
rootpw --iscrypted $6$cjyFUe9nBQSSc4Vd$T4UAlXfWagk/pkYSYm61Lf706ZOdumj.14xKyQWgpiiGRB6MAMA0lTZo27qbW.DeZAEALe9o/bpoMSgc/ayc5/
services --enabled=NetworkManager,sshd

bootloader --location=mbr
autopart
zerombr
clearpart --all --initlabel

selinux --disabled
firewall --disabled

text
install
cdrom
skipx
unsupported_hardware

reboot

%packages --nobase --ignoremissing --excludedocs
@core

-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end

%post
yum update -y

cat <<EOF > /etc/yum.repos.d/salt.repo
[saltstack-repo]
name=SaltStack repo for RHEL/CentOS $releasever
baseurl=https://repo.saltstack.com/yum/redhat/\$releasever/\$basearch/archive/2017.7.7
enabled=1
gpgcheck=1
gpgkey=https://repo.saltstack.com/yum/redhat/\$releasever/\$basearch/archive/2017.7.7/SALTSTACK-GPG-KEY.pub
EOF

yum clean expire-cache
yum install -y epel-release
yum install -y salt-minion
systemctl restart salt-minion
yum clean expire-cache
%end
